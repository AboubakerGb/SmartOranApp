<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Admin Dashboard</h1>
            <div class="user-info">
                <span>Welcome, {{ username }}</span>
                <a href="{{ url_for('logout') }}" id="logoutBtn">Logout</a>
            </div>
        </header>
        
        <nav>
            <button id="addEventBtn">+ Add Event</button>
            <button id="viewReportsBtn">View Reports</button>
        </nav>
        
        <main>
            <section id="reportsSection">
                <h2>Event Reports</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Event Name</th>
                            <th>Date</th>
                            <th>Participants</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Annual Conference</td>
                            <td>2025-05-10</td>
                            <td>120</td>
                            <td>Upcoming</td>
                        </tr>
                        <tr>
                            <td>Workshop</td>
                            <td>2025-04-22</td>
                            <td>45</td>
                            <td>Completed</td>
                        </tr>
                        <tr>
                            <td>Networking Event</td>
                            <td>2025-06-15</td>
                            <td>75</td>
                            <td>Upcoming</td>
                        </tr>
                    </tbody>
                </table>
                <button id="downloadReportBtn">Download Report</button>
            </section>
            
            <section id="addEventSection" class="hidden">
                <h2>Add Event</h2>
                <form id="addEventForm">
                    <div class="form-group">
                        <label for="eventName">Event Name</label>
                        <input type="text" id="eventName" required>
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Date</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="participants">Participants</label>
                        <input type="number" id="participants" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" required>
                            <option value="Upcoming">Upcoming</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <button type="submit" class="save-btn">Save Event</button>
                </form>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
